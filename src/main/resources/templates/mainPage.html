<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${appName}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <header class="mb-5">
        <h1 th:text="${appName}"></h1>
    </header>
</div>

<form action="/songs/add" method="post">
    <label><span>Name:</span> <input name="name" type="text"/></label>
    <label><span>artists:</span> <input name="artists" th:each="artist: ${artists}" th:value="${artist.id}" th:text="${artist.name}"
                                                            type="checkbox"/></label>
    <button type="submit">Add</button>
    <button type="reset">Clear</button>
</form>

<div>
    <table border="1px">
        <caption>Added posts</caption>
        <tr th:each="post: ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.description}"></td>
            <td th:text="${post.songs}"></td>
            <td><form action="posts/delete/" method="post">
                <input name="id" type="hidden" th:value="${post.id}">
                <button type="submit">Delete</button>
            </form></td>
        </tr>
    </table>
</div>

<div>
    <table border="1px">
        <caption>Added songs</caption>
        <tr th:each="song: ${songs}">
            <td th:text="${song.id}"></td>
            <td th:text="${song.name}"></td>
            <td th:text="${song.artists}"></td>
            <input type="hidden" th:value="${song.location}">
            <td><audio controls th:src="${song.location}"></audio></td>
            <td><form action="songs/delete/" method="post">
                <input name="id" type="hidden" th:value="${song.id}">
                <button type="submit">Delete</button>
            </form></td>
        </tr>
    </table>
</div>

<div>
    <table border="1px">
        <caption>Added artists</caption>
        <tr th:each="artist: ${artists}">
            <td th:text="${artist.id}"></td>
            <td th:text="${artist.name}"></td>
            <td th:text="${artist.songs}"></td>
            <td><form action="artists/delete/" method="post">
                <input name="id" type="hidden" th:value="${artist.id}">
                <input name="artistToString" type="hidden" th:value="${artist.toString()}">
                <button type="submit">Delete</button>
            </form></td>
        </tr>
    </table>
</div>

</body>
</html>
